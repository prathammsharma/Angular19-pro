<div class="container">
  <button mat-button>Click over here</button>
  
  <mat-form-field appearance="fill">
    <mat-label>Enter your name:</mat-label>
    <input matInput placeholder="Name">
  </mat-form-field>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Toyota</mat-card-title>
      <mat-card-subtitle>Fortuner</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Comes in both petrol and diesel variant.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Go somewhere</button>
    </mat-card-actions>
  </mat-card>

  <div>
    <mat-icon>home</mat-icon>
    <mat-icon>favorite</mat-icon>
  </div>

  <button mat-button (click)="openDialog()">Open Dialog</button>
</div>
